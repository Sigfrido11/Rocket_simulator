name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopenal-dev \
            libflac-dev \
            libvorbis-dev \
            libudev-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxinerama-dev \
            libxi-dev \
            mesa-common-dev \
            libgl1-mesa-dev \
            libfreetype6-dev

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: >
          cmake -S . -B build
          -DCMAKE_BUILD_TYPE=Release
          -DBUILD_TESTING=OFF
          -DROCKET_FETCH_SFML=ON
          -DROCKET_FORCE_FETCH_SFML=ON
          -DROCKET_FETCH_SFML_SHARED=OFF
          -DCPACK_GENERATOR=ZIP

      - name: Build project
        run: cmake --build build --config Release --parallel

      - name: Create package
        run: cpack --config build/CPackConfig.cmake -C Release -G ZIP

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: build/rocket-*.zip
          fail_on_unmatched_files: true
