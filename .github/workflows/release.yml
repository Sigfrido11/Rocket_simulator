name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            g++ \
            ninja-build \
            libopenal-dev \
            libflac-dev \
            libvorbis-dev \
            libudev-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxinerama-dev \
            libxi-dev \
            mesa-common-dev \
            libgl1-mesa-dev \
            libfreetype6-dev

      - name: Install macOS deps
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: >
          cmake -S . -B build
          -DCMAKE_BUILD_TYPE=Release
          -DBUILD_TESTING=OFF
          -DROCKET_FETCH_SFML=ON
          -DROCKET_FORCE_FETCH_SFML=ON
          -DROCKET_FETCH_SFML_SHARED=${{ runner.os == 'Windows' && 'ON' || 'OFF' }}

      - name: Build project
        run: cmake --build build --config Release --parallel

      - name: Stage package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cmake -E rm -rf build/package
          cmake -E make_directory build/package
          cmake -E copy build/rocket.t build/package/rocket.t
          cmake -E copy_directory assets build/package/assets

      - name: Stage package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -E rm -rf build/package
          cmake -E make_directory build/package
          if (Test-Path "build/Release/rocket.t.exe") {
            Copy-Item "build/Release/rocket.t.exe" "build/package/rocket.t.exe"
          } elseif (Test-Path "build/rocket.t.exe") {
            Copy-Item "build/rocket.t.exe" "build/package/rocket.t.exe"
          } else {
            throw "rocket.t.exe not found in build output"
          }
          Copy-Item -Recurse "assets" "build/package/assets"

          $dlls = Get-ChildItem -Path "build/_deps" -Recurse -Filter "*.dll" -ErrorAction SilentlyContinue |
            Where-Object { $_.Name -match "sfml|openal" }
          if (-not $dlls) {
            throw "No SFML/OpenAL DLLs found. Ensure ROCKET_FETCH_SFML_SHARED=ON on Windows."
          }
          foreach ($dll in $dlls) {
            Copy-Item $dll.FullName "build/package/$($dll.Name)" -Force
          }

      - name: Create zip (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd build/package
          cmake -E tar cfv "../rocket-${GITHUB_REF_NAME}-${RUNNER_OS}-${RUNNER_ARCH}.zip" --format=zip .

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-Location build/package
          cmake -E tar cfv "../rocket-$env:GITHUB_REF_NAME-$env:RUNNER_OS-$env:RUNNER_ARCH.zip" --format=zip .

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocket-${{ runner.os }}-${{ runner.arch }}
          path: build/rocket-*.zip
          if-no-files-found: error

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/rocket-*.zip
          fail_on_unmatched_files: true
