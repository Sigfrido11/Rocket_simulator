name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            g++ \
            ninja-build \
            libopenal-dev \
            libflac-dev \
            libvorbis-dev \
            libudev-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxinerama-dev \
            libxi-dev \
            mesa-common-dev \
            libgl1-mesa-dev \
            libfreetype6-dev

      - name: Install macOS deps
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: >
          cmake -S . -B build
          -DCMAKE_BUILD_TYPE=Release
          -DBUILD_TESTING=OFF
          -DROCKET_FETCH_SFML=ON
          -DROCKET_FORCE_FETCH_SFML=ON
          -DROCKET_FETCH_SFML_SHARED=OFF

      - name: Build project
        run: cmake --build build --config Release --parallel

      - name: Stage install (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cmake -E rm -rf build/package
          cmake --install build --config Release --prefix build/package

      - name: Stage install (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -E rm -rf build/package
          cmake --install build --config Release --prefix build/package

      - name: Create zip (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd build/package
          cmake -E tar cfv "../rocket-${GITHUB_REF_NAME}-${RUNNER_OS}-${RUNNER_ARCH}.zip" --format=zip .

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-Location build/package
          cmake -E tar cfv "../rocket-$env:GITHUB_REF_NAME-$env:RUNNER_OS-$env:RUNNER_ARCH.zip" --format=zip .

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocket-${{ runner.os }}-${{ runner.arch }}
          path: build/rocket-*.zip
          if-no-files-found: error

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/rocket-*.zip
          fail_on_unmatched_files: true
