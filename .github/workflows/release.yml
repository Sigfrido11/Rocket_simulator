name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    # ========================
    # Checkout
    # ========================
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # ========================
    # Install Dependencies
    # ========================

    # Linux: Minimal deps (SFML will be fetched)
    - name: Install Linux deps
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ git

    # macOS: Only cmake (SFML will be fetched)
    - name: Install macOS deps
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install cmake

    # Windows: MSVC
    - name: Setup MSVC
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    # ========================
    # CMake Configure
    # ========================

    - name: Configure CMake
      shell: bash
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX="${PWD}/build/package"

    # ========================
    # Build
    # ========================

    - name: Build project
      run: cmake --build build --config Release --parallel

    # ========================
    # Packaging
    # ========================

    - name: Create package
      run: |
        cd build
        cpack -G ${{ runner.os == 'Windows' && 'ZIP' || 'TGZ' }}

    # ========================
    # Release upload
    # ========================

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: build/_CPack_Packages/**/*.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
